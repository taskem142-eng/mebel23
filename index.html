<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мебельный каталог</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .gallery { display: flex; overflow-x: auto; gap: 5px; margin-bottom: 10px; scroll-snap-type: x mandatory; }
        .gallery img { width: 100%; height: 200px; object-fit: contain; flex-shrink: 0; scroll-snap-align: start; border-radius: 4px; }
        h3 { font-size: 16px; margin: 10px 0; height: 40px; overflow: hidden; }
        .price { color: #e44d26; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Каталог мебели</h1>
    <div id="catalog" class="container">Загрузка товаров...</div>

    <script>
        fetch('pricelist.xml')
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const offers = data.getElementsByTagName("offer");
                let html = '';
                
                for (let offer of offers) {
                    const name = offer.getElementsByTagName("name")[0].textContent;
                    const price = offer.getElementsByTagName("price")[0].textContent;
                    
                    // СОБИРАЕМ ВСЕ КАРТИНКИ
                    const pictures = offer.getElementsByTagName("picture");
                    let photosHtml = '<div class="gallery">';
                    for (let pic of pictures) {
                        photosHtml += `<img src="${pic.textContent}" alt="${name}">`;
                    }
                    photosHtml += '</div>';

                    html += `
                        <div class="card">
                            ${photosHtml}
                            <h3>${name}</h3>
                            <div class="price">${price} ₽</div>
                        </div>
                    `;
                }
                document.getElementById('catalog').innerHTML = html;
            })
            .catch(err => console.log('Ошибка загрузки XML:', err));
    </script>
</body>
</html>
