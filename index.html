<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBEL KUBANI - Каталог мебели</title>
    <meta name="description" id="metaDescription" content="Каталог мебели в Краснодаре.">
    <meta name="keywords" id="metaKeywords" content="мебель, купить мебель">
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .search-box { padding: 10px 15px; border-radius: 20px; border: none; width: 300px; outline: none; }
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        aside { width: 320px; background: white; padding: 20px; border-right: 1px solid #ddd; overflow-y: auto; }
        .filter-group { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .range-inputs { display: flex; gap: 5px; }
        .range-inputs input { width: 50%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 13px; }
        main { flex: 1; padding: 20px; overflow-y: auto; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; }
        .gallery-preview { height: 180px; display: flex; align-items: center; justify-content: center; background: #fff; }
        .gallery-preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .info { padding: 15px; }
        .price { font-size: 18px; font-weight: bold; color: var(--accent); }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: white; width: 100%; max-width: 1100px; max-height: 95vh; border-radius: 15px; display: flex; overflow: hidden; position: relative; }
        .modal-left { width: 60%; background: #fff; padding: 10px; overflow-y: auto; border-right: 1px solid #eee; }
        .modal-right { width: 40%; padding: 30px; overflow-y: auto; }
        .modal-gallery img { width: 100%; height: auto; max-height: 500px; object-fit: contain; margin-bottom: 10px; background: #f9f9f9; display: block; }
        .close-modal { position: absolute; top: 10px; right: 20px; font-size: 35px; cursor: pointer; z-index: 11; font-weight: bold; }
        @media (max-width: 850px) { .modal-content { flex-direction: column; } .modal-left, .modal-right { width: 100%; } aside { display: none; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 18px;">MEBEL KUBANI</div>
    <input type="text" id="searchInput" class="search-box" placeholder="Поиск товара..." oninput="applyFilters()">
</header>

<div class="main-layout">
    <aside>
        <div class="filter-group">
            <h4>Категория</h4>
            <select id="catFilter" onchange="applyFilters()"><option value="all">Все</option></select>
        </div>
        <div class="filter-group">
            <h4>Ширина (мм)</h4>
            <div class="range-inputs">
                <input type="number" id="minWidth" placeholder="От" oninput="applyFilters()">
                <input type="number" id="maxWidth" placeholder="До" oninput="applyFilters()">
            </div>
        </div>
        <div class="filter-group">
            <h4>Высота (мм)</h4>
            <div class="range-inputs">
                <input type="number" id="minHeight" placeholder="От" oninput="applyFilters()">
                <input type="number" id="maxHeight" placeholder="До" oninput="applyFilters()">
            </div>
        </div>
        <div class="filter-group">
            <h4>Глубина (мм)</h4>
            <div class="range-inputs">
                <input type="number" id="minDepth" placeholder="От" oninput="applyFilters()">
                <input type="number" id="maxDepth" placeholder="До" oninput="applyFilters()">
            </div>
        </div>
        <div class="filter-group">
            <h4>Цвет</h4>
            <select id="colorFilter" onchange="applyFilters()"><option value="all">Любой</option></select>
        </div>
    </aside>

    <main><div id="catalog" class="container">Загрузка...</div></main>
</div>

<div id="modal" onclick="if(event.target == this) closeProduct()">
    <div class="modal-content">
        <span class="close-modal" onclick="closeProduct()">&times;</span>
        <div class="modal-left" id="modalImages"></div>
        <div class="modal-right">
            <h1 id="modalTitle" style="font-size: 22px; margin-top:0;"></h1>
            <div class="price" id="modalPrice" style="font-size: 26px; margin-bottom:15px;"></div>
            <div id="modalParams" style="background:#f8f9fa; padding:15px; border-radius:10px; font-size:13px;"></div>
            <h4 style="margin-top:20px;">Описание:</h4>
            <div id="modalDesc" style="line-height:1.6; font-size:14px; color:#444;"></div>
        </div>
    </div>
</div>
