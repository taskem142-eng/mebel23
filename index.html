<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBEL KUBANI - Каталог</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .search-box { padding: 10px 15px; border-radius: 20px; border: none; width: 300px; outline: none; }

        .main-layout { display: flex; flex: 1; overflow: hidden; }
        
        /* Фильтры */
        aside { width: 320px; background: white; padding: 20px; border-right: 1px solid #ddd; overflow-y: auto; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        .filter-group { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .filter-group h4 { margin: 0 0 10px 0; font-size: 13px; text-transform: uppercase; color: #444; }
        
        .range-inputs { display: flex; gap: 5px; }
        .range-inputs input { width: 50%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 13px; }
        
        select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; }

        /* Каталог */
        main { flex: 1; padding: 20px; overflow-y: auto; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        
        .gallery-preview { height: 180px; background: #fff; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .gallery-preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .photo-count { position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.6); color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; }
        
        .info { padding: 15px; }
        .info h3 { font-size: 14px; margin: 0 0 8px; color: #333; height: 34px; overflow: hidden; line-height: 1.2; }
        .price { font-size: 18px; font-weight: bold; color: var(--accent); }

        /* Модалка (Карточка товара) */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: white; width: 100%; max-width: 1100px; max-height: 95vh; border-radius: 15px; display: flex; overflow: hidden; position: relative; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 35px; cursor: pointer; color: #333; z-index: 10; font-weight: bold; }
        
        .modal-left { width: 60%; background: #fff; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; border-right: 1px solid #eee; }
        .modal-right { width: 40%; padding: 30px; overflow-y: auto; }

        /* ОПТИМИЗАЦИЯ ФОТО В МОДАЛКЕ */
        .modal-gallery img { width: 100%; height: auto; max-height: 500px; object-fit: contain; background: #f9f9f9; border-radius: 8px; border: 1px solid #f0f0f0; }
        
        .modal-description { line-height: 1.6; color: #555; font-size: 14px; white-space: pre-line; margin-top: 15px; }
        .modal-params { background: #f8faf9; padding: 15px; border-radius: 10px; margin: 15px 0; font-size: 14px; }

        @media (max-width: 850px) {
            .modal-content { flex-direction: column; overflow-y: auto; }
            .modal-left, .modal-right { width: 100%; }
            aside { display: none; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 18px;">MEBEL KUBANI</div>
    <input type="text" id="searchInput" class="search-box" placeholder="Поиск по названию..." oninput="applyFilters()">
</header>

<div class="main-layout">
    <aside>
        <div class="filter-group">
            <h4>Категория</h4>
            <select id="catFilter" onchange="applyFilters()"><option value="all">Все</option></select>
        </div>

        <div class="filter-group">
            <h4>Ширина (мм)</h4>
            <div class="range-inputs">
                <input type="number" id="minWidth" placeholder="От" oninput="applyFilters()">
                <input type="number" id="maxWidth" placeholder="До" oninput="applyFilters()">
            </div>
        </div>

        <div class="filter-group">
            <h4>Высота (мм)</h4>
            <div class="range-inputs">
                <input type="number" id="minHeight" placeholder="От" oninput="applyFilters()">
                <input type="number" id="maxHeight" placeholder="До" oninput="applyFilters()">
            </div>
        </div>

        <div class="filter-group">
            <h4>Глубина (мм)</h4>
            <div class="range-inputs">
                <input type="number" id="minDepth" placeholder="От" oninput="applyFilters()">
                <input type="number" id="maxDepth" placeholder="До" oninput="applyFilters()">
            </div>
        </div>

        <div class="filter-group">
            <h4>Цвет</h4>
            <select id="colorFilter" onchange="applyFilters()"><option value="all">Любой</option></select>
        </div>

        <div class="filter-group">
            <h4>Цена</h4>
            <select id="sortPrice" onchange="applyFilters()">
                <option value="none">По умолчанию</option>
                <option value="asc">Сначала дешевле</option>
                <option value="desc">Сначала дороже</option>
            </select>
        </div>
    </aside>

    <main>
        <div id="catalog" class="container">Загрузка каталога...</div>
    </main>
</div>

<div id="modal" onclick="if(event.target == this) closeProduct()">
    <div class="modal-content">
        <span class="close-modal" onclick="closeProduct()">&times;</span>
        <div class="modal-left" id="modalImages"></div>
        <div class="modal-right">
            <h2 id="modalTitle" style="margin-top:0;"></h2>
            <div class="price" id="modalPrice" style="font-size: 26px;"></div>
            <div class="modal-params" id="modalParams"></div>
            <h4 style="margin-bottom:5px;">Описание:</h4>
            <div class="modal-description" id="modalDesc"></div>
        </div>
    </div>
</div>

<script>
    let allOffers = [];
    let categories = {};

    fetch('pricelist.xml')
        .then(res => res.text())
        .then(xmlStr => {
            const xml = new DOMParser().parseFromString(xmlStr, "text/xml");
            
            // Категории
            const cats = xml.getElementsByTagName("category");
            const catSelect = document.getElementById('catFilter');
            for (let cat of cats) {
                categories[cat.getAttribute("id")] = cat.textContent;
                catSelect.add(new Option(cat.textContent, cat.getAttribute("id")));
            }

            // Товары
            const offers = xml.getElementsByTagName("offer");
            const colorSet = new Set();

            for (let off of offers) {
                const params = Array.from(off.getElementsByTagName("param"));
                const getP = (name) => params.find(p => p.getAttribute("name") === name)?.textContent || "";

                const item = {
                    id: off.getAttribute("id"),
                    name: off.getElementsByTagName("name")[0].textContent,
                    price: parseFloat(off.getElementsByTagName("price")[0].textContent),
                    desc: off.getElementsByTagName("description")[0]?.textContent || "Описание уточняйте у менеджера.",
                    catId: off.getElementsByTagName("categoryId")[0].textContent,
                    pics: Array.from(off.getElementsByTagName("picture")).map(p => p.textContent),
                    width: parseInt(getP("Ширина")) || 0,
                    height: parseInt(getP("Высота")) || 0,
                    depth: parseInt(getP("Глубина")) || 0,
                    color: getP("Цвет")
                };
                if (item.color) colorSet.add(item.color);
                allOffers.push(item);
            }

            const colorSelect = document.getElementById('colorFilter');
            Array.from(colorSet).sort().forEach(c => colorSelect.add(new Option(c, c)));
            applyFilters();
        });

    function applyFilters() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const cat = document.getElementById('catFilter').value;
        const color = document.getElementById('colorFilter').value;
        const sort = document.getElementById('sortPrice').value;

        // Получаем мин/макс значения
        const minW = parseInt(document.getElementById('minWidth').value) || 0;
        const maxW = parseInt(document.getElementById('maxWidth').value) || Infinity;
        const minH = parseInt(document.getElementById('minHeight').value) || 0;
        const maxH = parseInt(document.getElementById('maxHeight').value) || Infinity;
        const minD = parseInt(document.getElementById('minDepth').value) || 0;
        const maxD = parseInt(document.getElementById('maxDepth').value) || Infinity;

        let filtered = allOffers.filter(i => {
            return i.name.toLowerCase().includes(query) &&
                   (cat === 'all' || i.catId === cat) &&
                   (color === 'all' || i.color === color) &&
                   (i.width >= minW && i.width <= maxW) &&
                   (i.height >= minH && i.height <= maxH) &&
                   (i.depth >= minD && i.depth <= maxD);
        });

        if (sort === 'asc') filtered.sort((a,b) => a.price - b.price);
        if (sort === 'desc') filtered.sort((a,b) => b.price - a.price);

        render(filtered);
    }

    function render(items) {
        const container = document.getElementById('catalog');
        container.innerHTML = items.map(i => `
            <div class="card" onclick="openProduct('${i.id}')">
                <div class="gallery-preview"><img src="${i.pics[0]}" loading="lazy"></div>
                <div class="info">
                    <h3>${i.name}</h3>
                    <div class="price">${i.price.toLocaleString()} ₽</div>
                </div>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const item = allOffers.find(o => o.id === id);
        document.getElementById('modalTitle').textContent = item.name;
        document.getElementById('modalPrice').textContent = item.price.toLocaleString() + ' ₽';
        document.getElementById('modalDesc').innerHTML = item.desc;
        document.getElementById('modalParams').innerHTML = `
            <strong>Габариты:</strong> ${item.width} x ${item.height} x ${item.depth} мм<br>
            <strong>Цвет:</strong> ${item.color || 'не указан'}<br>
            <strong>Категория:</strong> ${categories[item.catId]}
        `;
        document.getElementById('modalImages').innerHTML = item.pics.map(p => `<img src="${p}">`).join('');
        document.getElementById('modal').style.display = 'flex';
    }

    function closeProduct() { document.getElementById('modal').style.display = 'none'; }
</script>

</body>
</html>
